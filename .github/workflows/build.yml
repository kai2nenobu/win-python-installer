name: Build Python Installer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - version: '3.6'
          branch:  '3.6'
          python-version:  '3.6'
          os: windows-2016
        - version: '3.7'
          branch:  '3.7'
          python-version:  '3.7'
          os: windows-2019
        - version: '3.8'
          branch:  '3.8'
          python-version:  '3.7'
          os: windows-2019
        - version: '3.9'
          branch:  '3.9'
          python-version:  '3.8'
          os: windows-2019
        - version: '3.10'
          branch:  'master'
          python-version:  '3.8'
          os: windows-2019
    steps:
    - name: 'Show env'
      run: cmd /c set
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Clone python source
      run: git clone --depth 1 --branch ${{ matrix.branch }} https://github.com/python/cpython.git cpython
    - name: Monkey patch for python 3.6 to install a specific sphinx
      run: sed --binary -i "s@-m pip install sphinx@-m pip install sphinx==2.2.0@" cpython/Doc/make.bat
      shell: bash
      if: ${{ matrix.version == '3.6' }}
    - name: Build Python Installer
      run: |
        buildrelease.bat -x64 --skip-pgo --skip-nuget --skip-zip -o "${{ github.workspace }}\dist"
      shell: cmd
      working-directory: cpython/Tools/msi
    - name: Show dist
      run: |
        ls -R "${{ github.workspace }}\dist"
    - uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.version }}
        path: |
          dist/**/python-*-amd64.exe
