name: Build Python Installer

on:
  push:
    branches: [ main ]
    paths:
    - 'ci/**'
    - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
    paths:
    - 'ci/**'
    - '.github/workflows/build.yml'
  schedule:
  - cron:  '15 22 * * *'  # once a day
  workflow_dispatch: # Enable manual trigger
    inputs:
      build_versions:
        description: 'Version list to build (separated by / like "3.7/v3.8.15")'
        type: string
        required: true
        default: 3.7/3.8/3.9/3.10/3.11/3.12
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'     
        required: false
        default: false

jobs:
  extract_versions:
    runs-on: ubuntu-20.04
    outputs:
      BUILD_MATRIX: ${{ steps.extract.outputs.BUILD_MATRIX }}
    steps:
    - uses: actions/checkout@v3
    - name: Extract versions from PR title
      id: extract
      # 下記のような複数バージョンのビルドマトリックスを構築する
      # [
      #   {"version": "3.7", "branch": "3.7", "os": "windows-2016"},
      #   {"version": "v3.8.15", "branch": "v3.8.15", "os": "windows-2016"}
      # ]
      run: |
        python3 ./ci/version_matrix.py "${{ github.event.inputs.build_versions }}" | tee "$GITHUB_OUTPUT"
  build:
    needs: extract_versions
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.extract_versions.outputs.BUILD_MATRIX) }}  
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Show env
      run: cmd /c set
    - name: Build Installer
      run: |
        powershell -NoProfile -File .\ci\build_installer.ps1 `
          -OutDirectory "${{ github.workspace }}\dist" "${{ matrix.branch }}"
    - name: Check built installer
      run: |
        Get-ChildItem -R 'dist'
        $count = (Get-ChildItem -ea Stop 'dist/**/python-*-amd64.exe').Count
        if ($count -eq 0) { Write-Error -ea Stop 'Build for installer failed!' }
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.version }}
        path: |
          dist/**/python-*-amd64.exe
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: true
      if: github.event_name == 'workflow_dispatch' && inputs.debug_enabled && failure()
