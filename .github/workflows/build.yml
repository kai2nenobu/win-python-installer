name: Build Python Installer

on:
  push:
    branches: [ main ]
    paths:
    - 'ci/**'
    - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
    paths:
    - 'ci/**'
    - '.github/workflows/build.yml'
  schedule:
  - cron:  '15 22 * * *'  # once a day

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - version: '3.7'
          branch:  '3.7'
          os: windows-2019
        - version: '3.8'
          branch:  '3.8'
          os: windows-2019
        - version: '3.9'
          branch:  '3.9'
          os: windows-2019
        - version: '3.10'
          branch:  '3.10'
          os: windows-2019
        - version: '3.11'
          branch:  'main'
          os: windows-2019
    steps:
    - uses: actions/checkout@v1
    - name: Show env
      run: cmd /c set
    - name: Build Installer
      run: |
        powershell -NoProfile -File .\ci\build_installer.ps1 `
          -OutDirectory "${{ github.workspace }}\dist" "${{ matrix.branch }}"
    - name: Show dist
      run: |
        ls -R "${{ github.workspace }}\dist"
    - uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.version }}
        path: |
          dist/**/python-*-amd64.exe
