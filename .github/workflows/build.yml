name: Build Python Installer

on:
  push:
    branches: [ main ]
    paths:
    - 'ci/**'
    - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
    paths:
    - 'ci/**'
    - '.github/workflows/build.yml'
  schedule:
  - cron:  '15 22 * * *'  # once a day
  workflow_dispatch: # Enable manual trigger
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'     
        required: false
        default: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - version: '3.7'
          branch:  '3.7'
          os: windows-2019
        - version: '3.8'
          branch:  '3.8'
          os: windows-2019
        - version: '3.9'
          branch:  '3.9'
          os: windows-2019
        - version: '3.10'
          branch:  '3.10'
          os: windows-2019
        - version: '3.11'
          branch:  '3.11'
          os: windows-2019
        - version: '3.12'
          branch:  'main'
          os: windows-2019
    steps:
    - uses: actions/checkout@v3
    - name: Show env
      run: cmd /c set
    - name: Build Installer
      run: |
        powershell -NoProfile -File .\ci\build_installer.ps1 `
          -OutDirectory "${{ github.workspace }}\dist" "${{ matrix.branch }}"
    - name: Check built installer
      run: |
        Get-ChildItem -R 'dist'
        $count = (Get-ChildItem -ea Stop 'dist/**/python-*-amd64.exe').Count
        if ($count -eq 0) { Write-Error -ea Stop 'Build for installer failed!' }
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.version }}
        path: |
          dist/**/python-*-amd64.exe
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: true
      if: github.event_name == 'workflow_dispatch' && inputs.debug_enabled && failure()
